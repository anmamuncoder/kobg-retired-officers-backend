openapi: 3.0.3
info:
  title: Gallery Memory API
  description: API for managing memories and memory photos
  version: 1.4.0

servers:
  - url: /memory
    description: Gallery base path

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    TaggedFriendDetail:
      type: object
      description: Read-only detailed info of a tagged friend (returned in responses via tagged_friends_details)
      properties:
        id:
          type: integer
          readOnly: true
          example: 3
        full_name:
          type: string
          example: "John Doe"
        number:
          type: string
          example: "+8801712345678"
        number_type:
          type: string
          example: "mobile"
        rank:
          type: string
          example: "Captain"

    MemoryPhoto:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        image:
          type: string
          format: uri
          example: "https://example.com/media/memories/user_1/photo.jpg"
        captured_at:
          type: string
          format: date-time
          nullable: true
          example: "2024-06-15T10:30:00Z"

    Memory:
      type: object
      description: >
        Full memory object returned in responses.
        `tagged_friends` is write-only (used for input).
        `tagged_friends_details` is read-only (returned in output with full user info).
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        title:
          type: string
          maxLength: 255
          example: "Summer Vacation 2024"
        description:
          type: string
          example: "A wonderful trip to the mountains"
        tagged_friends_details:
          type: array
          readOnly: true
          description: >
            Detailed info of each tagged friend. Read-only — use `tagged_friends` (list of PKs) to write.
          items:
            $ref: '#/components/schemas/TaggedFriendDetail'
        created_at:
          type: string
          format: date-time
          readOnly: true
          example: "2024-06-15T10:00:00Z"
        photos:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/MemoryPhoto'

    MemoryCreate:
      type: object
      required:
        - title
      description: >
        Payload for creating or updating a memory.
        Use `tagged_friends` (list of user PKs) to tag friends.
        The response will return friend details under `tagged_friends_details`.
      properties:
        title:
          type: string
          maxLength: 255
          example: "Summer Vacation 2024"
        description:
          type: string
          example: "A wonderful trip to the mountains"
        tagged_friends:
          type: array
          description: >
            Write-only. List of user PKs to tag. Pass `[]` to remove all tags.
            Accepts a single integer or a list of integers.
          items:
            type: integer
          example: [1, 2, 3]

    PhotoUploadSuccess:
      type: object
      properties:
        message:
          type: string
          example: "3 photos uploaded"

    ValidationError:
      type: object
      additionalProperties:
        type: array
        items:
          type: string
      example:
        title: ["This field is required."]
        image: ["No file was submitted."]

    NotFound:
      type: object
      properties:
        detail:
          type: string
          example: "Not found."

    Unauthorized:
      type: object
      properties:
        detail:
          type: string
          example: "Authentication credentials were not provided."

paths:

  /memory/memories/:
    get:
      tags:
        - Memories
      summary: List memories
      description: >
        **Normal users** — returns only their own uploaded memories.

        **Admin / Superuser** (`is_staff` or `is_superuser`) — returns all memories across all users.

        Each memory includes `tagged_friends_details` with full user info of tagged friends.
      responses:
        '200':
          description: List of memories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Memory'
              example:
                - id: 1
                  title: "Birthday Party"
                  description: "John's surprise party"
                  tagged_friends_details:
                    - id: 2
                      full_name: "Jane Smith"
                      number: "+8801712345678"
                      number_type: "mobile"
                      rank: "Lieutenant"
                    - id: 3
                      full_name: "Bob Lee"
                      number: "+8801812345678"
                      number_type: "mobile"
                      rank: "Sergeant"
                  created_at: "2024-06-15T10:00:00Z"
                  photos:
                    - id: 1
                      image: "https://example.com/media/memories/photo1.jpg"
                      captured_at: "2024-06-15T10:30:00Z"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'

    post:
      tags:
        - Memories
      summary: Create a new memory
      description: >
        Creates a memory. The `uploader` is automatically set to `request.user`.

        Use `tagged_friends` (list of integer PKs) to tag friends.
        Response will include `tagged_friends_details` with full user objects.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemoryCreate'
            examples:
              single_tag:
                summary: Tag a single friend
                value:
                  title: "Birthday Party"
                  description: "John's surprise birthday party"
                  tagged_friends: [3]
              multiple_tags:
                summary: Tag multiple friends
                value:
                  title: "Road Trip"
                  description: "Weekend road trip with the crew"
                  tagged_friends: [1, 2, 3]
              no_tags:
                summary: No tagged friends
                value:
                  title: "Solo Hike"
                  description: "Early morning hike at the national park"
      responses:
        '201':
          description: Memory created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Memory'
              example:
                id: 5
                title: "Road Trip"
                description: "Weekend road trip with the crew"
                tagged_friends_details:
                  - id: 1
                    full_name: "Alice"
                    number: "+8801711111111"
                    number_type: "mobile"
                    rank: "Major"
                  - id: 2
                    full_name: "Bob"
                    number: "+8801722222222"
                    number_type: "mobile"
                    rank: "Captain"
                created_at: "2024-06-20T09:00:00Z"
                photos: []
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'

  /memory/memories/{id}/:
    parameters:
      - name: id
        in: path
        required: true
        description: Primary key of the memory
        schema:
          type: integer
          example: 1

    get:
      tags:
        - Memories
      summary: Retrieve a memory
      description: >
        Returns a single memory with nested `photos` and `tagged_friends_details`.

        **Normal users** can only access their own memories — others return `404`.

        **Admin / Superuser** can access any memory.
      responses:
        '200':
          description: Memory detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Memory'
              example:
                id: 1
                title: "Summer Vacation 2024"
                description: "A wonderful trip to the mountains"
                tagged_friends_details:
                  - id: 2
                    full_name: "Jane Smith"
                    number: "+8801712345678"
                    number_type: "mobile"
                    rank: "Lieutenant"
                created_at: "2024-06-15T10:00:00Z"
                photos:
                  - id: 1
                    image: "https://example.com/media/memories/photo1.jpg"
                    captured_at: "2024-06-15T10:30:00Z"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Memory not found or not owned by requesting user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

    put:
      tags:
        - Memories
      summary: Full update a memory
      description: >
        Fully replaces all writable fields of a memory.

        **Normal users** can only update their own memories.

        **Admin / Superuser** can update any memory.

        Pass `tagged_friends: []` to remove all tags.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemoryCreate'
            examples:
              full_update:
                summary: Full update with tags
                value:
                  title: "Updated Title"
                  description: "Updated description"
                  tagged_friends: [1, 2]
              clear_tags:
                summary: Remove all tagged friends
                value:
                  title: "Updated Title"
                  description: "Updated description"
                  tagged_friends: []
      responses:
        '200':
          description: Memory updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Memory'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

    patch:
      tags:
        - Memories
      summary: Partial update a memory
      description: >
        Updates only the provided fields. Omitted fields remain unchanged.

        **Normal users** can only update their own memories.

        **Admin / Superuser** can update any memory.

        If `tagged_friends` is omitted, existing tags are preserved.
        Pass `tagged_friends: []` to remove all tags.
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemoryCreate'
            examples:
              title_only:
                summary: Update title only
                value:
                  title: "New Title"
              update_tags:
                summary: Update tagged friends only
                value:
                  tagged_friends: [3, 4]
              clear_tags:
                summary: Remove all tagged friends
                value:
                  tagged_friends: []
      responses:
        '200':
          description: Memory updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Memory'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

    delete:
      tags:
        - Memories
      summary: Delete a memory
      description: >
        Deletes a memory and all its associated `MemoryPhoto` records (CASCADE).

        **Normal users** can only delete their own memories.

        **Admin / Superuser** can delete any memory.
      responses:
        '204':
          description: Memory deleted successfully (no content)
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

  /memory/memories/{id}/photos/:
    parameters:
      - name: id
        in: path
        required: true
        description: Primary key of the memory to upload photos to
        schema:
          type: integer
          example: 1

    post:
      tags:
        - Memory Photos
      summary: Upload photos to a memory
      description: >
        Uploads one or more photos to a specific memory using `multipart/form-data`.

        Each image is saved as a separate `MemoryPhoto` record linked to the memory.

        All images in a single request share the same `captured_at` timestamp.

        **Normal users** can only upload to their own memories — other IDs return `404`.

        **Admin / Superuser** can upload to any memory.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - images
              properties:
                images:
                  type: array
                  description: One or more image files to upload
                  items:
                    type: string
                    format: binary
                captured_at:
                  type: string
                  format: date-time
                  nullable: true
                  description: >
                    Date and time when the photos were captured.
                    Applied to all images in this request.
                  example: "2024-06-15T10:30:00Z"
            encoding:
              images:
                contentType: image/png, image/jpeg, image/webp
      responses:
        '201':
          description: Photos uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhotoUploadSuccess'
              examples:
                single:
                  summary: One photo uploaded
                  value:
                    message: "1 photos uploaded"
                multiple:
                  summary: Multiple photos uploaded
                  value:
                    message: "4 photos uploaded"
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              example:
                images: ["No file was submitted."]
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Memory not found or not owned by requesting user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'